apiVersion: kro.run/v1alpha1
kind: ResourceGraphDefinition
metadata:
  name: deploy.qreta.io
spec:
  schema:
    apiVersion: v1alpha1
    kind: QretaDeploy
    spec:
      name: string
      repoUrl: string
      branch: string
      apply: string | default=""
      delete: string | default=""
      sshKeys: string | default=""
      interval: string
    status:
      ready: ${deployment.status.readyReplicas == 1}
  resources:
    - id: sshKeys
      externalRef:
        apiVersion: v1
        kind: Secret
        metadata:
          name: ${ schema.spec.sshKeys }
          namespace: ${ schema.metadata.namespace }
    - id: script
      template:
        apiVersion: v1
        kind: ConfigMap
        metadata:
          name: qretadeploy-sh
          namespace: ${ schema.metadata.namespace }
        data:
          deploy.sh: |
            #!/bin/sh
            set -e
            WORKDIR="$HOME/repo"

            # Ensure the work directory exists and has proper permissions
            mkdir -p "$WORKDIR"

            if [ ! -d "$WORKDIR/.git" ]; then
              export GIT_SSH_COMMAND="ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/tmp/known_hosts"
              git clone --branch "$BRANCH" "$REPO_URL" "$WORKDIR"
            fi

            cd "$WORKDIR"
            LAST_APPLIED_SHA=""
            while true; do
              echo "Checking for changes..."
              git fetch origin
              CURRENT_SHA=$(git rev-parse "origin/$BRANCH")

              # Only apply changes if the commit SHA has changed
              if [ "$CURRENT_SHA" != "$LAST_APPLIED_SHA" ]; then
                echo "New commit detected: $CURRENT_SHA"
                echo "Previous commit: $LAST_APPLIED_SHA"
                echo "Updating repository..."
                if git pull; then
                  echo "Repository updated successfully."
                else
                  echo "ERROR: Failed to update repository. History may have been rewritten."
                  echo "Container will restart and perform a fresh clone."
                  exit 1
                fi

                # Handle delete folder
                if [ -n "$DELETE_FOLDER" ]; then
                  echo "Deleting resources from $DELETE_FOLDER..."
                  kubectl delete -f "$DELETE_FOLDER" -R || echo "Some resources may not exist, continuing..."
                else
                  echo "No delete folder specified, skipping delete."
                fi

                # Handle apply folder
                if [ -n "$APPLY_FOLDER" ]; then
                  echo "Applying resources from $APPLY_FOLDER..."
                  kubectl apply -f "$APPLY_FOLDER" -R
                else
                  echo "No apply folder specified, skipping apply."
                fi

                # Update last applied SHA in memory
                LAST_APPLIED_SHA="$CURRENT_SHA"
                echo "Changes applied successfully."
              else
                echo "No changes detected (commit $CURRENT_SHA). Skipping apply."
              fi
              echo "Sleeping for $INTERVAL seconds..."
              echo ""
              sleep "$INTERVAL"
            done

    - id: deployment
      template:
        apiVersion: apps/v1
        kind: Deployment
        metadata:
          name: ${ schema.metadata.name  }
          namespace: ${ schema.metadata.namespace }
          annotations:
            reloader.stakater.com/auto: "true"
        spec:
          replicas: 1
          selector:
            matchLabels:
              app: ${ schema.metadata.name  }
          template:
            metadata:
              labels:
                app: ${ schema.metadata.name  }
            spec:
              serviceAccountName: ${ serviceAccount.metadata.name }
              containers:
                - name: cd
                  image: ghcr.io/qretaio/qretadeploy:latest
                  command: ["/scripts/deploy.sh"]
                  env:
                    - name: BRANCH
                      value: ${ schema.spec.branch }
                    - name: REPO_URL
                      value: ${ schema.spec.repoUrl }
                    - name: INTERVAL
                      value: ${ schema.spec.interval }
                    - name: APPLY_FOLDER
                      value: ${ schema.spec.apply }
                    - name: DELETE_FOLDER
                      value: ${ schema.spec.delete }
                  volumeMounts:
                    - name: script
                      mountPath: /scripts
                    - name: work
                      mountPath: /work
                    - name: ssh
                      mountPath: /home/qreta/.ssh
              volumes:
                - name: script
                  configMap:
                    name: qretadeploy-sh
                    defaultMode: 0755
                - name: work
                  emptyDir: {}
                - name: ssh
                  secret:
                    secretName: ${ schema.spec.sshKeys }
    - id: serviceAccount
      template:
        apiVersion: v1
        kind: ServiceAccount
        metadata:
          name: ${ schema.metadata.name }
          namespace: ${ schema.metadata.namespace }
    - id: clusterRoleBinding
      template:
        apiVersion: rbac.authorization.k8s.io/v1
        kind: ClusterRoleBinding
        metadata:
          name: ${ schema.metadata.name }
        roleRef:
          apiGroup: rbac.authorization.k8s.io
          kind: ClusterRole
          name: cluster-admin
        subjects:
          - kind: ServiceAccount
            name: ${ schema.metadata.name }
            namespace: ${ schema.metadata.namespace }
